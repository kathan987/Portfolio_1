<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    *{box-sizing:border-box!important}html{font-size:16px!important;overflow-x:hidden!important;max-width:100vw!important;width:100vw!important}body{overflow-x:hidden!important;max-width:100vw!important;width:100vw!important;margin:0!important;padding:0!important}#root{overflow-x:hidden!important;max-width:100vw!important;width:100vw!important}section,div,main,article,header,footer,nav,aside{max-width:100vw!important}img,video,svg,canvas{max-width:100%!important;height:auto!important}
  </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    
    <!-- ✅ CRITICAL CSS - LOAD FIRST -->
    <link rel="stylesheet" href="/critical.css" />
    
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <!-- SEO -->
    <title>Kathan Thaker - Systems Engineer & Creative Designer</title>
    <meta name="description" content="Computer Systems Technician specializing in IT Support, Network Engineering & Data Centers. Creative Designer crafting digital experiences.">
    <meta name="keywords" content="IT Support, Network Engineer, Data Center, Web Designer, Systems Technician, Creative Developer, Portfolio">
    <meta name="author" content="Kathan Thaker">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0B1118" id="theme-color-meta" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Kathan Thaker - Systems & Stories">
    <meta property="og:description" content="Where technical precision meets creative impossibility">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- ✅ INLINE CRITICAL STYLES -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        overflow-x: hidden;
        width: 100%;
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100%;
        position: relative;
        background: #0B1118;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Initial Loader */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #0a0e13 0%, #0f1419 100%);
        z-index: 99999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .initial-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 136, 0.1);
        border-top-color: #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: #00ff88;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 1px;
        opacity: 0.8;
      }
      
      @media (max-width: 968px) {
        body {
          font-size: 16px; /* Prevent iOS zoom */
        }
        
        .initial-spinner {
          width: 40px;
          height: 40px;
        }
        
        .loader-text {
          font-size: 0.8rem;
        }
      }
      
      /* Prevent horizontal scroll */
      html, body {
        max-width: 100vw;
        overflow-x: hidden;
      }
      
      /* Disable pull-to-refresh */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Selection */
      ::selection {
        background: #00ff88;
        color: #0a0e13;
      }
      
      ::-moz-selection {
        background: #00ff88;
        color: #0a0e13;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0f1419;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #00ff88, #00d4ff);
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff88;
      }
      
      /* Focus */
      *:focus-visible {
        outline: 2px solid #00ff88;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-content">
          <div class="initial-spinner"></div>
          <p class="loader-text">Loading Portfolio...</p>
        </div>
      </div>
    </div>
    
    <!-- Remove loader once React loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.querySelector('.initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 500);
          }
        }, 500);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
